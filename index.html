<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewer">
        <button id="previous"><img src="http://stayathome-syllabus.greenfox.academy/week03/assets/arrow.svg" alt="left arrow"></button>
        <div id="middle">
            <div id="photo-container">
                <img id="view-img">
            </div> 
            <div class="photo-info">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
        </div>
        <button id="next"><img src="http://stayathome-syllabus.greenfox.academy/week03/assets/arrow.svg" alt="right arrow"></button>
    </div>

    <div class="thumbnail-container">
        <!-- <img class="thumbnail" src="Photos/jegkristalyok.jpg">
        <img class="thumbnail" src="Photos/zsalya.jpg"> -->
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
